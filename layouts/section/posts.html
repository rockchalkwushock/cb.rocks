{{ define "main" }}
<main>
  <h1>{{ .Title }}</h1>
  <section class="posts">
    <ul class="posts-list">
      {{ range .Paginator.Pages }}
        <li class="post-item">
          <a class="post-link" href="{{ .Permalink }}">
            <div class="post-item-header">
              <h4 class="post-title">{{ .Title }}</h4>
              <h5 class="post-date">{{ .Date.Format "Jan 2, 2006" }}</h5>
            </div>
            <div class="post-item-content">
              <p class="post-item-description">{{ .Description | safeHTML | truncate 50 }}</p>
            </div>
          </a>
        </li>
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
