<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
{{ if eq .Page.Type "tags" }}
<title>Tags: {{ .Title }}</title>
{{ else }}
<title>{{ .Title }}</title>
{{ end }}
<meta name="author" content="{{ .Params.author }}">
<meta name="description" content="{{ .Params.description }}">
<meta name="robots" content="index,follow,archive">
<meta name="googlebot" content="all">
{{ template "_internal/schema.html" . }}
{{ template "_internal/twitter_cards.html" . }}
{{ template "_internal/opengraph.html" . }}
{{ if .Params.evil }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/evil-icons/1.9.0/evil-icons.min.css">
{{ end }}
{{ if .Params.highlight }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/rainbow.min.css">
{{ end }}
<link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}icons/favicon-16x16.png">
<link rel="manifest" href="{{ .Site.BaseURL }}manifest.json">
<meta name="msapplication-config" content="{{ .Site.BaseURL }}browserconfig.xml">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee|Raleway">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
