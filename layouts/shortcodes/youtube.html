<div class="responsive-video" itemscope itemtype="http://schema.org/VideoObject">
  <iframe
    allow="encrypted-media"
    allowfullscreen
    frameborder="0"
    gesture="media"
    height="315"
    itemprop="contentUrl"
    src="https://www.youtube.com/embed/{{ .Get 0 }}"
    type="text/html"
    width="420"
  >
  </iframe>
</div>
